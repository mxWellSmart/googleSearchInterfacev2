<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>      
        <div class="container">
            <div class="goo-features">
                <div class="goo-features__item">
                    <a href="#">Gmail</a>
                </div>
                <div class="goo-features__item">
                    <a href="#">Imagens</a>
                </div>
                <div class="goo-features__item">
                    <a href="#">Apps</a>
                </div>
            </div>

            <div class="goo-main">
                <img src="img/google_logo.svg" alt="google logo" class="logo">
                <div class="goo-search">
                    <button class="goo-search__btn" >
                        <img src="img/search.svg" alt="search logo" class="goo-search__icon">
                        <!-- <svg class="goo-search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg> -->
                    </button>
                    <input type="text" class="goo-search__input" placeholder="Pesquise no Google ou escreva um URL">
                    <img src="img/googlemic.svg" alt="" class="logo1">
                </div>
                <div class="goo-app__notif">
                    <a class="app__notif-item">
                        <div class="notif-item__container">
                            <img src="img/icon-gmail.png" alt="" class="" >
                        </div>
                        <div class="notif-item__name">
                            <span> Gmail</span>
                        </div>
                    </a>             
                    <a class="app__notif-item">
                       <div class="notif-item__container">
                            <img src="img/icon-facebook.png" alt="" class="">
                       </div>
                        <div class="notif-item__name">
                            <span>Facebook</span>
                        </div>
                    </a>
                    <a class="app__notif-item">
                        <div class="notif-item__container">
                            <img  src="img/icon-youtube.png" alt="" class="" >
                        </div>
                        <div class="notif-item__name">
                            <span>Youtube</span>
                        </div>
                    </a>
                    <a class="app__notif-item">
                        <div class="notif-item__container">
                            <img src="img/icon-calendar.png" alt="" class=""  >
                        </div>
                        <div class="notif-item__name">
                            <span>Calendar</span>
                        </div>
                    </a>
                    <a class="app__notif-item">
                        <div class="notif-item__container">
                            <img src="img/icon-whatsapp.png" alt="" class=""  >
                        </div>
                        <div class="notif-item__name">
                            <span>Whatsapp</span>
                        </div>
                    </a>
                    <a class="app__notif-item">
                        <div class="notif-item__container">
                            <img src="img/icon-github.png" alt="" class=""  >
                        </div>
                        <div class="notif-item__name">
                            <span> Github</span>
                        </div>
                    </a>
                </div>             
            </div>
        </div>  
    </body>
</html>
